<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Boxes</title>
    <style>
    .row {
      background-color: black;
      margin: 10px;
      border: 2px solid red;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 10px;
      float: left;
      border: 2px solid red;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div style="clear: left;"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div style="clear: left;"></div>
    </div>
  </body>
</html>
